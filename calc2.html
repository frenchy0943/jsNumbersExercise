<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var inputArray = prompt("Enter your numbers").split(";");
        for(i = 0; i < inputArray.length - 1; i++){
            var inputString = inputArray[i];
            var newString = inputString.replace(/\s+/g, "");
            document.write("The sum of line " + i + " is: " + eval(newString));
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
